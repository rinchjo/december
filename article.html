<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="bg-gray-100">
    <div class="w-full" id="news">

        <div class="mx-auto w-3/5 rounded-xl p-4 mt-4 flex flex-col bg-white shadow-xl">
            <textarea rows="2" class="py-2 px-4 rounded-md mb-4 bg-gray-100" id="comment1"
                placeholder="Write a comment"></textarea>
            <div class="w-full flex justify-end">
                <button id="btn"
                    class="bg-white-400 text-indigo-400 border-2 border-indigo-400 font-bold transition duration-300 hover:bg-indigo-400 hover:text-white px-6 rounded-md">Post</button>
            </div>
        </div>
        <div class="mx-auto w-3/5 mt-4 flex flex-col bg-white p-4 rounded-xl shadow-xl">
            <div class="flex gap-3 mb-4 items-center">
                <h1 class="font-bold text-lg">comments</h1>
            </div>
            <div class="w-full flex-row flex my-1">
                <div class="h-10 w-10 bg-black overflow-hidden rounded-full">
                    <img class="w-full h-full object-cover" src='' alt="">
                </div>
                <h1 id="article" class="font-bold px-3">lore</h1>
            </div>
            <p class='text-justify py-4'>
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Neque id, laudantium ab cumque eum corrupti.
            </p>
            <p class="text-xs text-right text-gray-500">${currentPost.created.date}, ${currentPost.created.time}</p>
        </div>
    </div>
    <script>
        const newsContainer = document.querySelector('#news')
        const btn = document.querySelector('#btn')
        const comment1 = document.querySelector('#comment1')
        let currentPost, users;
        let comments = [];

        window.addEventListener('load', () => {
            if (localStorage['users']) {
                users = JSON.parse(localStorage['users']);
            } else {
                users = []
            }
            if (localStorage['comments']) {
                comments = JSON.parse(localStorage['comments']);
            } else {
                comments = [];

            }
            if (localStorage['currentPost']) {
                currentPost = JSON.parse(localStorage['currentPost']);
            } else {
                currentPost = null;
            }
            updateUi()
        })

        class Comment {
            constructor(userId, postId, comment) {
                this.userId = userId;
                this.postId = postId;
                this.comment = comment;
                this.created = {
                    date: new Date().toLocaleDateString(),
                    time: new Date().toLocaleTimeString()
                }
            }
        }
        btn.addEventListener('click', () => {
            if (comment1.value.trim() !== '') {
                let newComment = new Comment(users.id, currentPost.id, comment1.value);
                comments.push(newComment)
                localStorage.setItem('comments', JSON.stringify(comments));
                resetForm();
            }
        })
        function resetForm() {
            comment1.value = '';
        }


        function updateUi() {
            const postOwner = users.find(user => user.id === currentPost.userId)
            newsContainer.insertAdjacentHTML('afterbegin', `
                    <div class="mx-auto w-3/5 bg-white p-4 rounded-xl shadow-xl">
                        <div class="flex gap-3 mb-4 items-center">
                            <div class="h-10 w-10 bg-black overflow-hidden rounded-full">
                                <img class="w-full h-full object-cover" src=${postOwner.avatar} alt="">
                            </div>
                            <h1 class="font-bold text-lg">${postOwner.fullname}</h1>
                        </div>
                        <div class="w-full flex-col flex my-1">
                            <h1 id="article" class="font-bold">${currentPost.title}</h1>
                        </div>
                        <p class='text-justify'>
                            ${currentPost.body}
                        </p>
                        <p class="text-xs text-right text-gray-500">${currentPost.created.date}, ${currentPost.created.time}</p>
                    </div>
                `)
        }
    </script>
</body>

</html>
