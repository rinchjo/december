<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-gray-100">

    <div class="w-full h-96 bg-gray-800 relative">
        <div
            class="w-3/5 shadow-xl rounded-xl h-96 bg-white absolute left-1/2 transform -translate-x-1/2 top-full -translate-y-1/2">
            <div class="w-full h-1/3 border-b border-gray-300 relative">
                <div
                    class="absolute w-36 h-36 left-1/2 transform -translate-x-1/2 rounded-full top-8 bg-white p-1 border border-gray-300">
                    <div class="w-full overflow-hidden rounded-full h-full bg-black">
                        <img class="w-full h-full object-cover" id="avatar"
                            src="https://randomuser.me/api/portraits/women/29.jpg" alt="">
                    </div>
                </div>
            </div>
            <div class="pt-16 w-full text-center">
                <p id="deed" class="text-gray-600 text-lg">My full name is</p>
                <h1 id="dood" class="font-bold text-4xl mt-2">Narada</h1>
            </div>
            <div class="flex mt-10 text-3xl text-gray-500 justify-evenly items-center">
                <div id="icons" class="hover:text-indigo-400 transition duration-300 cursor-pointer">
                    <i class="far fa-user"></i>
                </div>
                <div id="icons" class="hover:text-indigo-400 transition duration-300 cursor-pointer">
                    <i class="far fa-envelope"></i>
                </div>
                <div id="icons" class="hover:text-indigo-400 transition duration-300 cursor-pointer">
                    <i class="fas fa-phone"></i>
                </div>
                <div id="icons" class="hover:text-indigo-400 transition duration-300 cursor-pointer">
                    <i class="fas fa-unlock-alt"></i>
                </div>
            </div>
            <div class="input mt-16">
                <input id="input" class="mr-4" type="text" placeholder="Create post">
                <input onclick="insertPost()" id="btn" type="button" value="post">
                <div class="posts mt-6">
                    <!-- <div id="hidden" class="w-full shadow-xl p-10 rounded-xl h-96 bg-white hidden">
                        <div class="w-4/5 h-1/3 border-gray-300 ">
                            asdf
                        </div> -->
                </div>
            </div>
        </div>
    </div>
    </div>


    <div id="logout"
        class="absolute text-white right-4 top-4 text-xl cursor-pointer hover:text-green-400 transition duration-300">
        <i class="fas fa-sign-out-alt"></i>
    </div>
    </div>

    <script>
        const avatar = document.querySelector('#avatar');
        const icons = document.querySelectorAll('#icons');
        const deed = document.querySelector('#deed');
        const dood = document.querySelector('#dood');
        const logout = document.querySelector('#logout');
        const btn = document.querySelector('#btn')
        const hidden = document.querySelector('#hidden')
        const container = document.querySelector('.posts')
        const input = document.querySelector('#input')



        let currentUser;
        let infos = [];
        let keys = [];
        let posts = [];

        function insertPost() {
            let post = {
                postNer: input.value,
                id: +Math.random().toString().split(".")[1]
            }
            posts.push(post);
            updatePost();
            input.value = "";
        }

        function updatePost() {
            container.innerHTML = "";
            for (let i = 0; i < posts.length; i++) {
                container.insertAdjacentHTML('afterbegin', `<div id="hidden" class="w-full shadow-xl p-10 rounded-xl mt-4 bg-white">
                        <div class="w-4/5 h-auto border-gray-300 ">
                            ${posts[i].postNer}
                        </div>
                        x
                        </div>
            `)
            }
        }

        window.addEventListener('load', () => {
            if (localStorage["currentUser"]) {
                currentUser = JSON.parse(localStorage["currentUser"]);
                avatar.src = currentUser.avatar;
                deed.innerText = `My fullname is`;
                dood.innerText = currentUser.fullname;
                for (let pro in currentUser) {
                    infos.push(currentUser[pro]);
                    keys.push(pro);
                }
            } else {
                location.pathname = '/login.html';
            }
        });

        class Post {
            constructor(title, body, userId) {
                this.title = title;
                this.body = body;
                this.userId = userId;
                this.id = Math.random().toString().split('.')[1];
            }
        }

        icons.forEach((icon, index) => {
            icon.addEventListener('mouseover', () => {

                deed.innerText = `My ${keys[index]} is`;
                dood.innerText = infos[index];
            })
        });

        logout.addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            location.pathname = '/login.html';
        })
    </script>
</body>

</html>
